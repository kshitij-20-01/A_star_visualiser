<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A* Pathfinding Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>A* Pathfinding Visualizer</h1>
        <div class="controls">
            <input type="number" id="gridSize" min="5" max="50" value="20">
            <button id="createGrid">Create Grid</button>
            <button id="startVisualization">Start</button>
            <button id="pauseVisualization">Pause</button>
            <button id="resetVisualization">Reset</button>
        </div>
        <div id="grid"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
